<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>
  <p>¿Estás seguro que quieres eliminar este héroe?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Sí</button>
</mat-dialog-actions>
